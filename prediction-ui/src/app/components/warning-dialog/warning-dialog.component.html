<!--<h2 mat-dialog-title>نمایش پیغام</h2>-->
<mat-dialog-content class="mat-typography">
  <h3>{{data.title}}</h3>
  <p class="p-2">{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>متوجه شدم</button>
</mat-dialog-actions>
