<div class="modal" [class.is-active]="showMessage">
  <div class="modal-background" ></div>
  <div class="modal-card" >
    <header class="modal-card-head" >
      <button class="delete" aria-label="close"
              [class.has-background-success]="selectedMessage.type === 'success'"
              [class.has-background-danger]="selectedMessage.type === 'error'"
              (click)="clear()"></button>
    </header>
    <section class="modal-card-body"
             [class.has-text-success]="selectedMessage.type === 'success'"
             [class.has-text-danger]="selectedMessage.type === 'error'">
      {{selectedMessage.message}}
    </section>
  </div>
</div>
