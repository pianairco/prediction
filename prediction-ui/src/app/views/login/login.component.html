<div class="columns is-mobile is-centered mx-1 modal-background is-vcentered">
  <div class="column is-half-desktop is-full-mobile my-1"
       style="border: 1px solid rgb(127, 255, 212); border-radius: 12px; background-color: rgba(127, 255, 212, 0.5);">
    <div class="columns is-mobile is-multiline">
      <div class="column is-12">
        <div class="field">
          <label class="label">نام کاربری</label>
          <div class="control">
            <input class="input is-normal" type="text" placeholder="" [(ngModel)]="loginInfo.username">
          </div>
        </div>
      </div>
      <div class="column is-12">
        <div class="field">
          <label class="label">کلمه عبور</label>
          <div class="control">
            <input class="input is-normal" type="password" placeholder="" [(ngModel)]="loginInfo.password">
          </div>
        </div>
      </div>
      <div class="column is-12">
        <div class="field">
          <label class="label">کد امنیتی</label>
          <div class="field has-addons">
          <span class="control">
            <input class="input is-normal" type="text" placeholder="" [(ngModel)]="loginInfo.captcha">
          </span>
            <span class="control">
            <img [src]="getLinkPicture()" style="height: 31px"/>
          </span>
          </div>
        </div>
      </div>
      <div class="column is-12">
        <button class="button is-success is-fullwidth" (click)="login()">ورود</button>
      </div>
      <div class="column is-12">
        <button class="button is-danger is-fullwidth" (click)="handleClickGoogleSignIn()">
          <span>ورود با گوگل</span>
          <!--            <span>Sign in with Google</span>-->
          <span class="icon is-small">
              <i class="fab fa-google"></i>
            </span>
        </button>
      </div>
    </div>
  </div>
</div>
