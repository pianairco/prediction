<main class="form-signin text-center" *ngIf="!dialogOpened">
  <form>
    <img class="mb-4" src="assets/images/login-logo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-4 fw-normal">ورود به حساب کاربری</h1>

    <div class="form-floating mb-2">
      <input type="tel" class="form-control" id="floatingInput"
             name="username"
             [(ngModel)]="loginInfo.username">
      <label for="floatingInput">شماره موبایل</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword"
             name="password"
             [(ngModel)]="loginInfo.password">
      <label for="floatingPassword">رمز ورود</label>
    </div>

    <div class="form-floating mb-2">
      <input class="form-control" type="text" id="floatingCaptcha"
             maxlength="5"
             name="captcha"
             [(ngModel)]="loginInfo.captcha">
      <label for="floatingCaptcha">
        <img [src]="getLinkPicture()" style="height: 31px"/>
      </label>
    </div>

    <button class="w-100 btn btn-lg btn-outline-success" type="submit" (click)="login()">ورود</button>
    <p class="mt-5 mb-3 text-muted">© پیش بینی نتایج فوتبال</p>
    <a class="btn btn-outline-warning" (click)="openDialog()">فراموشی رمز ورود</a>
<!--    <a [routerLink]="['/signin']" class="btn btn-outline-warning">ثبت نام</a>-->
  </form>
</main>
