<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-3 mb-2" *ngFor="let w of (weeklyMatchesService.weeklyMatchModelsSubject | async)">
      <div class="card" >
        <img [src]="'assets/images/league/' + w.leagueLogo" class="card-img-top img-thumbnail" style="max-height: 300px;">
        <div class="card-body text-center">
          <h5 class="card-title">{{w.leagueName}}</h5>
          <p class="card-text"><span dir="rtl" style="direction: rtl">{{w.seasonTag}}</span></p>
          <p class="card-text">هفته {{w.weekNumber}}</p>
          <p class="card-text">{{w.startDate}}-{{w.endDate}}</p>
          <a class="btn btn-success"
             [routerLink]="['/tile/weekly-matches', w.id]"
             routerLinkActive="menu-active-link">شروع</a>
        </div>
      </div>
    </div>
  </div>
</div>
