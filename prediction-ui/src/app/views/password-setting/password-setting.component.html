<div class="container" >
  <div class="columns is-multiline" style="margin: 0px" >
    <div class="column is-12">
      <div class="field">
        <label class="label">کلمه عبور</label>
        <div class="control">
          <input class="input" type="password"
                 [(ngModel)]="password">
        </div>
      </div>
    </div>

    <div class="column is-12">
      <div class="field">
        <label class="label">تکرار کلمه عبور</label>
        <div class="control">
          <input class="input" type="password"
                 [(ngModel)]="passwordRepeat">
        </div>
      </div>
    </div>

    <div class="column is-12">
      <button class="button is-success is-fullwidth"
              (click)="register()">ثبت</button>
    </div>
  </div>
</div>
